<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap links and sources -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Our own links and sources -->
    <link href="/styles/styles.css" rel="stylesheet" />
    <script src="./index.js"></script>

    <title>Lusiant</title>
  </head>

  <body style="background-color: #e2e2e2">
    <header id="mainHeader" style="width: 100%">
      <div
        class="container-fluid"
        style="background-color: #e2e2e2; text-align: center"
      >
        <div class="row" style="width: 100%">
          <div
            class="col"
            style="
              padding-left: 0px;
              padding-top: 40px;
              background-color: #e2e2e2;
            "
          >
            <!-- Dropdown menu appearance logic (Top Left) -->
            <label for="Dropdown" style="display: none">SELECT PAGE:</label>
            <select
              id="Dropdown"
              name="Dropdown"
              onchange="redirectOnChange()"
              style="
                border: none;
                outline: none;
                background-color: #e2e2e2;
                text-align: left;
              "
            >
              <option value="Home">HOME</option>
              <option value="ShopHoodies">SHOP HOODIES</option>
              <option value="ShopPants">SHOP PANTS</option>
              <option value="AuthorInfo">AUTHOR INFO</option>
            </select>
          </div>
          <div class="col" style="text-align: center">
            <!-- Flower Spin GIF wrapped with anchor tag for redirection -->
            <a
              href="./Index.HTML"
              onclick="window.location.href='./Index.HTML'; return false;"
            >
              <img
                src="./MyOtherImages/FlowerSpin.webp"
                width="200"
                height="133"
                alt="Flower Spin"
              />
            </a>
          </div>
          <div class="col" style="text-align: center; padding-top: 40px">
            <!-- Search icon -->
            <span
              class="fa fa-search"
              style="font-size: 24px; color: black; cursor: pointer"
              onclick="toggleSearchBar()"
            ></span>
            <!-- Cart icon -->
            <a href="cart.html">
              <span
                class="fa fa-shopping-cart"
                style="font-size: 24px; color: black"
              ></span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="search-bar" id="searchBar">
      <input type="text" placeholder="Type your search..." />
      <span class="search-cancel" onclick="cancelSearch()"
        ><i class="fas fa-times"></i
      ></span>
    </div>

    <!--Main logo in the center-->
    <div class="MainPhoto" style="text-align: center">
      <img src="./MyOtherImages/LusiantLogoHome.webp" />
    </div>

    <!--Link to leave reviews on Trustpilot-->
    <div class="Review" style="text-align: center">
      <p>
        <a
          href="https://www.trustpilot.com/review/lusiant.co?utm_medium=trustbox&utm_source=TrustBoxReviewCollector"
          target="_blank"
          >Review Us on Trustpilot</a
        >
      </p>
    </div>

    <!-- Button for the locked site button-->
    <button class="toggle-button" onclick="toggleClosedState()">
      Toggle Closed State
    </button>

    <!-- Login form -->
    <div id="loginForm" style="display: none">
      <h2>Admin Login</h2>
      <button
        onclick="unlockSite()"
        style="position: absolute; top: 10px; right: 10px"
      >
        X
      </button>
      <!-- Add an X button to close the login form -->
      <form onsubmit="return authenticate()">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Message to display when the site is closed -->
    <div
      id="closedMessage"
      style="display: none; text-align: center; margin-top: 20px"
    >
      <h2>WE ARE CURRENTLY CLOSED</h2>
    </div>
  </body>
</html>

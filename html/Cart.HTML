<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/styles.css" rel="stylesheet" />
    <title>Cart / Checkout</title>
  </head>

  <body>
    <h1>Cart / Checkout</h1>

    <!-- Add cart items display here -->

    <h2 id="shippingInfo">Shipping Information</h2>
    <form id="shippingForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required /><br /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br /><br />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required /><br /><br />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required /><br /><br />

      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" required /><br /><br />

      <button type="submit">Proceed to Payment</button>
    </form>

    <!-- Add your cart items display here -->

    <button onclick="goBack()">Back</button>

    <!-- JavaScript function to go back to the previous page -->
    <script>
      function goBack() {
        window.history.back();
      }
    </script>

    <div id="cartContent">
      <script>
        var cartItemCount = 0;

        function updateShippingInfoVisibility() {
          var shippingInfo = document.getElementById("shippingInfo");
          var shippingForm = document.getElementById("shippingForm");

          if (cartItemCount > 0) {
            shippingInfo.style.display = "block";
            shippingForm.style.display = "block";
          } else {
            cartContent.innerHTML =
              "<div class='empty-cart-message'>Shopping Cart Currently Empty</div>";
            shippingInfo.style.display = "none";
            shippingForm.style.display = "none";
          }
        }

        // Call the function to update shipping information visibility when the page loads
        updateShippingInfoVisibility();
      </script>
    </div>
  </body>
</html>

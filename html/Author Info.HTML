  <header id="mainHeader" style="width: 100%">
    <div
      class="container-fluid"
      style="background-color: #e2e2e2; text-align: center"
    >
      <div class="row" style="width: 100%">
        <div
          class="col"
          style="
            padding-left: 0px;
            padding-top: 40px;
            background-color: #e2e2e2;
          "
        >
          <!-- Dropdown menu appearance logic (Top Left) -->
          <label for="Dropdown" style="display: none">SELECT PAGE:</label>
          <select
            id="Dropdown"
            name="Dropdown"
            onchange="redirectOnChange()"
            style="
              border: none;
              outline: none;
              background-color: #e2e2e2;
              text-align: left;
            "
          >
            <option value="AuthorInfo">AUTHOR INFO</option>

            href="/Index.HTML"

              src="/MyOtherImages/FlowerSpin.webp"
              width="200"
              height="133"

        </div>

              class="fa fa-shopping-cart"
              style="font-size: 24px; color: black"
            ></span>
          </a>
        </div>
      </div>
    </div>

  <body style="background-color: #e2e2e2">
    <!--JavaScript code for redirect logic on dropdown selection by user-->
    <script>
      function redirectOnChange() {
        var selectedValue = document.getElementById("Dropdown").value;
        if (selectedValue == "Home") {
          // Redirect to Home Page
          window.location.href = "/Index.HTML";
        } else if (selectedValue == "ShopHoodies") {
          // Redirect to Hoodies
          window.location.href = "/html/Hoodies.HTML";
        } else if (selectedValue == "ShopPants") {
          // Redirect to Pants
          window.location.href = "/html/Pants.HTML";
        }
      }
    </script>
